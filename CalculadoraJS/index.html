<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculadora con JavaScript</title>
		<link type="text/css" href="estilo.css" rel="stylesheet">
	</head>
	<body onload="init();"><!--evento onload, inicializa las variables invocando la función init(), en el javascript, asignadoles su respectivo valor-->
						   <!--Por ejemplo si se necesita manejar el evento onclick, del boton suma, primero en el init se debe guardar-->
						   <!--en una variable por el id que se le asigno en el HTML, por ejemplo, dentro de la funcion init(), hay una variable que sería:-->
						   <!-- [var suma= document.getElementById('Suma');], esto estaría referenciado al boton equivalente a suma del documento de HTML-->
		<table class="calculadora">
			<tr>
				<td colspan="4"><span id="resultado"></span></td>
			</tr>
			<tr>
				<td><button id="siete">7</button></td>
				<td><button id="ocho">8</button></td>
				<td><button id="nueve">9</button></td>
				<td><button id="factorial">!</button></td>
			</tr>
			<tr>
				<td><button id="cuatro">4</button></td>
				<td><button id="cinco">5</button></td>
				<td><button id="seis">6</button></td>
				<td><button id="par">Es par?</button></td>
			</tr>
			<tr>
				<td><button id="uno">1</button></td>
				<td><button id="dos">2</button></td>
				<td><button id="tres">3</button></td>
				<td><button id="resta">-</button></td>
			</tr>
			<tr>
				<td><button id="cero">0</button></td>
				<td><button id="reset">C</button></td>
				<td><button id="igual">=</button></td>
				<td><button id="suma">+</button></td>
			</tr>
		</table>
		<script src="funcionalidad.js"></script>
	</body>
</html>
